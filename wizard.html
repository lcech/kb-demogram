      <div>
        <div class="row">
          <div class="col-md-6"><p>The description of the Wizard.</p>
</div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <!-- Nav tabs-->
        <p class="progress-state clearfix"><span class="step active"><span class="ico">Step 1</span></span><span class="glyphicon glyphicon-arrow-right"></span><span class="step"><span class="ico">Step 2</span></span><span class="glyphicon glyphicon-arrow-right"></span><span class="step"><span class="ico">Success</span></span></p>
        <!-- Tab panes-->
        <div class="tab-content">
          <div id="step1" role="tabpanel" class="tab-pane active panel panel-default">
            <div class="panel-body">
              <form id="formStep1" role="form" data-formid="Wizard" data-formstep="1">
                <div class="panel-heading">
                  <legend class="panel-title">Step 1</legend>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="name" class="control-label">Your Name</label>
                    <input id="name" type="text" name="name" placeholder="" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label">Your E-mail</label>
                    <input id="email" type="text" name="email" placeholder="" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="topic" class="control-label">Select Topic</label>
                    <select name="topic" class="form-control">
                      <option>Please select topic...</option>
                      <option>General</option>
                      <option>Services</option>
                      <option>Orders</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="message" class="control-label">Message</label>
                    <textarea id="message" name="message" rows="5" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Continue <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
